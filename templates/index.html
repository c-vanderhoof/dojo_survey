<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <title>Dojo Survey</title>
</head>
<body>
    
<form id="form" action="/process" method="post">
    Your Name: <input type="text" name="name" placeholder="Enter your name">
    Dojo Location:<select id= "location" name="location">
        <option> San Jose</option>
        <option> Chicago</option>
        <option> Seattle</option>
        <option> Online</option>
    </select> 
    Favorite Language: <select id= "language" name="language">
        <option>JavaScript</option>
        <option>Python</option>
        <option>HTML</option>
        <option>Ruby</option>
    </select>
    
    Comment (optional): <input type="text"id="comments" name="comments" placeholder="Tell us a little bit about yourself...">
    <input type="submit" id="submit">
</form>
    
</body>
</html>
